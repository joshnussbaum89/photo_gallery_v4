<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="searchbar">
        <h1>Photo Gallery</h1>
        <input type="search" id="search" name="search" placeholder="search..." data-list=".list" data-toggle="hideseek">
    </div>

    <section id="photo-gallery" class="list">

        <div class="lightbox-parent">
            <a class="lightbox-image" href="images/01.jpg" data-lightbox="set" data-alt="Hay-Bales"
                data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <img class="thumbnail" src="images/thumbnails/01.jpg" alt="Hay Bales">
            </a>
        </div>
        <div class="lightbox-parent">
            <a class="lightbox-image" href="images/02.jpg" data-lightbox="set" data-alt="Hay-Bales"
                data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <img class="thumbnail" src="images/thumbnails/02.jpg" alt="Lake">
            </a>
        </div>
        <div class="lightbox-parent">
            <a class="lightbox-image" href="images/03.jpg" data-lightbox="set" data-alt="Hay-Bales"
                data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                <img class="thumbnail" src="images/thumbnails/03.jpg" alt="Canyon">
            </a>
        </div>
        <div class="lightbox-parent">
            <a class="lightbox-image" href="images/04.jpg" data-lightbox="set" data-alt="Hay-Bales"
                data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                <img class="thumbnail" src="images/thumbnails/04.jpg" alt="Iceberg">
            </a>
        </div>
        <div class="lightbox-parent">
            <a class="lightbox-image" href="images/05.jpg" data-lightbox="set"
                data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <img class="thumbnail" src="images/thumbnails/05.jpg" alt="Desert">
            </a>
        </div>
        <div class="lightbox-parent">
            <a class="lightbox-image" href="images/06.jpg" data-lightbox="set"
                data-title="Fall is coming, I love when the leaves on the trees start to change color.">
                <img class="thumbnail" src="images/thumbnails/06.jpg" alt="Fall">
            </a>
        </div>
        <div class="lightbox-parent">
            <a class="lightbox-image" href="images/07.jpg" data-lightbox="set"
                data-title="I drove past this plantation yesterday, everything is so green!">
                <img class="thumbnail" src="images/thumbnails/07.jpg" alt="Plantation">
            </a>
        </div>
        <div class="lightbox-parent">
            <a class="lightbox-image" href="images/08.jpg" data-lightbox="set"
                data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                <img class="thumbnail" src="images/thumbnails/08.jpg" alt="Dunes">
            </a>
        </div>
        <div class="lightbox-parent">
            <a class="lightbox-image" href="images/09.jpg" data-lightbox="set"
                data-title="We enjoyed a quiet stroll down this countryside lane.">
                <img class="thumbnail" src="images/thumbnails/09.jpg" alt="Countryside Lane">
            </a>
        </div>
        <div class="lightbox-parent">
            <a class="lightbox-image" href="images/10.jpg" data-lightbox="set"
                data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
                <img class="thumbnail" src="images/thumbnails/10.jpg" alt="Sunset">
            </a>
        </div>
        <div class="lightbox-parent">
            <a class="lightbox-image" href="images/11.jpg" data-lightbox="set"
                data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                <img class="thumbnail" src="images/thumbnails/11.jpg" alt="Cave">
            </a>
        </div>
        <div class="lightbox-parent">
            <a class="lightbox-image" href="images/12.jpg" data-lightbox="set"
                data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                <img class="thumbnail" src="images/thumbnails/12.jpg" alt="Bluebells">
            </a>
        </div>

    </section>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/lightbox/lightbox.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
